<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore India - TrippyGo</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    header {
      padding: 20px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
      padding: 6px 12px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: blueviolet;
    }

    h1, h2 {
      text-align: center;
      color: #5b3c5d;
      margin-top: 20px;
    }

    h2 {
      margin-top: 50px;
      color: #6e4a72;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px auto;
      max-width: 1200px;
      padding: 0 15px;
    }

    .image-container {
      width: 22%;
      text-align: center;
    }

    .place-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .place-image:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 8px;
      font-weight: bold;
    }

    .book-button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1em;
      background-color: #6e4a72;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .book-button:hover {
      background-color: #5b3c5d;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .image-container {
        width: 30%;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      .image-container {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-wrap: nowrap;
        overflow-x: auto;
        justify-content: flex-start;
        padding: 0 10px;
      }

      nav a {
        flex: 0 0 auto;
        font-size: 1em;
      }

      h1 {
        font-size: 1.6em;
      }

      h2 {
        font-size: 1.3em;
      }

      .image-container {
        width: 48%;
      }

      .place-image {
        height: 180px;
      }

      .book-button {
        font-size: 0.9em;
        padding: 8px 14px;
      }
    }
  </style>
</head>

<body>
