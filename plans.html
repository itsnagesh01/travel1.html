<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    header {
      padding: 20px;
    }

    nav {
      text-align: right;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin: 15px;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: blueviolet;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
      color: #5b3c5d;
    }

    h2 {
      text-align: center;
      margin-top: 60px;
      font-size: 2em;
      color: #6e4a72;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px auto;
      max-width: 1200px;
    }

    .image-container {
      width: 22%;
      text-align: center;
    }

    .place-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .place-image:hover {
      transform: scale(1.05);
    }

    .place-image:active {
      transform: scale(0.97);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .caption {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Book Now Button Styling */
    .book-button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1em;
      background-color: #6e4a72;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .book-button:hover {
      background-color: #5b3c5d;
    }

    .book-button:active {
      transform: scale(0.95);
      background-color: #4a384c;
    }

    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    thead {
      background-color: #c09bc7;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e5d4ea;
    }

    th {
      font-size: 18px;
    }

    td {
      line-height: 1.6;
    }
  </style>
</head>
