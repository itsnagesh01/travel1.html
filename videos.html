        body {

            background-position: center;
            background-size: cover;
            color: white;
            text-align: center;
            animation: fadeInBody 2s ease-in;

        @keyframes fadeInBody {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);

            margin: 0 15px;

            color: #ffdd57;
        }

        h1 {
            font-size: 3em;
            margin-top: 10px;
            animation: slideIn 2s ease-out;
        }

        h2 {
            margin-top: 40px;
            font-size: 2em;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        iframe {
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
