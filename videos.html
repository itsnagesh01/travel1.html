<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Channel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(images1/home1.jpg);
      background-position: center;
      background-size: cover;
      color: white;
      text-align: center;
      animation: fadeInBody 2s ease-in;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav {
      text-align: right;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffdd57;
    }

    h1 {
      font-size: 3em;
      margin-top: 10px;
      animation: slideIn 2s ease-out;
    }

    h2 {
      margin-top: 40px;
      font-size: 2em;
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px 60px;
    }

    .video-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    /* Tablet view */
    @media (max-width: 1024px) {
      nav {
        text-align: center;
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin: 8px 12px;
        font-size: 1em;
      }

      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.6em;
      }

      .video-container iframe {
        height: 290px;
      }
    }

    /* Smartphone view */
    @media (max-width: 600px) {
      nav {
        text-align: center;
        margin-top: 12px;
      }

      nav a {
        display: block;
        margin: 6px 0;
        font-size: 0.95em;
      }

      h1 {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1.3em;
      }

      .video-container {
        padding: 20px 10px 40px;
      }

      .video-container iframe {
        height: 210px;
      }
    }
  </style>
</head>
