<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrippyGo - Discover New Places</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('images1/home1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.4);
    }

    header h3 {
      font-size: 24px;
      color: #00ffcc;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #00ffcc;
      transition: width 0.3s;
    }

    nav a:hover {
      color: #00ffcc;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: calc(100vh - 100px);
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 60px;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 22px;
      color: #D291BC;
      max-width: 600px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 42px;
      }

      .hero p {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 15px 20px;
      }

      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 8px 10px;
        font-size: 14px;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h3>TRIPPYGO</h3>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Discover New Places</h1>
    <p>TrippyGo takes you on breathtaking adventures around the world. Explore hidden gems, unique cultures,
      and stunning landscapes with our curated travel plans.</p>
  </div>
</body>

</html>
