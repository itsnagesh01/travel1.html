<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrippyGo - Discover New Places</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('images1/home1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h3 {
            font-size: 24px;
            color: #00ffcc;
            animation: fadeInLeft 1s ease forwards;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00ffcc;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav a:hover {
            color: #00ffcc;
            transform: translateY(-2px);
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            animation: fadeIn 2s ease-in-out;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 60px;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 22px;
            color:#D291BC;
            max-width: 600px;
            line-height: 1.6;
            animation: slideInUp 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px 30px;
            }

            nav {
                margin-top: 10px;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .hero h1 {
                font-size: 48px;
            }

            .hero p {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            nav a {
                margin: 10px 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 20px;
                align-items: center;
            }

            header h3 {
                font-size: 20px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 8px 0;
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h3>TRIPPYGO</h3>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="plans.html">Plans</a>
            <a href="videos.html">Video</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Discover New Places</h1>
        <p>TrippyGo takes you on breathtaking adventures around the world. Explore hidden gems, unique cultures,
            and stunning landscapes with our curated travel plans.</p>
    </div>
</body>

</html>
